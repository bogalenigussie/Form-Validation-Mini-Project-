<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="home icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Form Validator</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="form">
        <h2>Register With Us</h2>
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter username" />
          <small class="usernameCheck"></small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Enter email" />
          <small class="emailCheck"></small>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password"/>
          <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
          <small class="passwordCheck"></small>
        </div>
        <div class="form-control">
          <label for="password2">Confirm Password</label>
          <input type="password"  id="password2"  placeholder="Enter password again"/> 
          <span toggle="#password2" class="fa fa-fw fa-eye field-icon toggle-password"></span>
          <small class="passwordCheck2"></small>
        </div>
        <button id="submit_btn" type="button" value="submit">Submit</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
